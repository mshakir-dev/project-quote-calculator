<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Quote | Project JavaScript</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <div class="container">
      <h1>How Much Should I Charge ???? </h1>
      <p>A potential Client wants a proposal for a project??? Awesome, Let's Calculate how much it will cost???</p>
    </div>
  </header>

  <section id="idshowcase">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="priceQuoteContent">
            <h4>Price Calculator </h4>
            <hr>

            <p class="errorMessage"></p>
            <div class="select-box">
              <label>What Type of Project ??? </label>
              <select id="project">
                <option value="0.00" disabled selected>Select the Option</option>
                <option value="0.90">Web Design and Development</option>
                <option value="0.70">Web Design</option>
                <option value="0.50">App Design and Development</option>
                <option value="0.40">App Design</option>
                <option value="0.30">Print Design</option>
              </select>
            </div>

            <div class="input-box">
              <h3>Please Enter the Name and How much does it cost ??</h3>

              <div>
                <label>What is your Client Name?</label>
                <input type="text" id="clientName" placeholder="Please Enter Name.. ">
              </div>
              <div>
                <label>What is your Hourly Rate?</label>
                <input type="text" id="hourCost" placeholder="hour Rate Here ">
              </div>
              <div>
                <label>How many hours do you estimate working on project???</label>
                <input type="text" id="hourEstimation" placeholder="Estimation Hours ">
              </div>

              <button class="button" type="button" id="calculate"><span>Calculate Quote</span></button>
            </div>

            <hr>

            <div id="display">
              <p id="displayMessage">You Should Charge , $12356.00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
